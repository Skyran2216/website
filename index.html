<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 50px;
            color: #ff335c;
            margin-bottom: 10px;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 280px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px; 
            border: none;
            border-radius: 10px;
            font-size: 14px;
        }
        input {
            background-color: #2c2c2c;
            color: #fff;
        }
        button {
            background-color: #ff335c;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e62b51;
        }
        .error {
            color: #ff335c;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="container">
        <label for="usernameInput">Username</label>
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button id="loginButton">Login</button>
        <p class="error" id="errorMessage" style="display: none;">Invalid username or password. Please try again.</p>
    </div>

     <script>
        // Mengambil username dan password dari file JSON
        fetch('users.json')
            .then(response => response.json())
            .then(users => {
                const loginButton = document.getElementById("loginButton");
                const usernameInput = document.getElementById("usernameInput");
                const passwordInput = document.getElementById("passwordInput");
                const errorMessage = document.getElementById("errorMessage");

                loginButton.addEventListener("click", () => {
                    const enteredUsername = usernameInput.value.trim();
                    const enteredPassword = passwordInput.value.trim();

                    // Validasi username dan password
                    const isValid = users.some(user => user.username === enteredUsername && user.password === enteredPassword);

                    if (isValid) {
                        // Simpan status login
                        localStorage.setItem("loggedIn", "true");
                        // Redirect ke panel
                        window.location.href = "dashboard.html";
                    } else {
                        // Tampilkan pesan error jika login gagal
                        errorMessage.style.display = "block";
                    }
                });
            })
            .catch(error => console.error('Error fetching users.json:', error));
    </script>
</body>
</html>
